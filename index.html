<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HochaTech Bank - Rooted in Nature | Powered by AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS for Chat Bubble and Modal -->
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Hide CodeSandboxâ€™s injected tooltip */
      button[title="Open Sandbox"] {
        pointer-events: none;
      }

      #chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        background-color: #1a6e37;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 14px 20px;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }

      #chat-modal {
        display: none;
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 400px;
        height: 500px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 12px;
        z-index: 10000;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .chat-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #close-chat {
        position: absolute;
        top: 8px;
        right: 10px;
        background: none;
        border: none;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        z-index: 10001;
      }

      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Optional screenshot for visual mockup -->
    <img
      src="https://8k8nv3.csb.app/assets/hochatownwebsite.png"
      style="width: 100%; height: auto; object-fit: contain"
      alt="Website Screenshot"
    />

    <!-- Chat Button -->
    <div class="chat-wrapper">
      <button id="chat-button" role="button" tabindex="0">
        ðŸ’¬ Chat with Falcon
      </button>
    </div>

    <!-- Chat Modal -->
    <div id="chat-modal">
      <div class="chat-container">
        <button id="close-chat">X</button>
        <iframe
          src="https://copilotstudio.preview.microsoft.com/environments/56a4947b-c309-e061-b31f-fa2b229bd306/bots/dd_falconCheckings/webchat?__version__=2"
        ></iframe>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const chatBtn = document.getElementById("chat-button");
        const chatModal = document.getElementById("chat-modal");
        const closeBtn = document.getElementById("close-chat");

        if (!chatBtn || !chatModal || !closeBtn) return;

        // Chat open/close behavior
        chatBtn.addEventListener("click", () => {
          chatModal.style.display = "block";
        });

        closeBtn.addEventListener("click", () => {
          chatModal.style.display = "none";
        });

        // Remove 'Open Sandbox' title immediately
        chatBtn.removeAttribute("title");

        // Observe DOM mutations to remove injected title again
        const observer = new MutationObserver(() => {
          if (chatBtn.getAttribute("title") === "Open Sandbox") {
            chatBtn.removeAttribute("title");
          }

          // Optional: remove CodeSandbox's actual tooltip popup if present
          const tooltips = document.querySelectorAll(
            '[role="tooltip"], [title="Open Sandbox"]'
          );
          tooltips.forEach((el) => el.remove());
        });

        observer.observe(document.body, {
          attributes: true,
          childList: true,
          subtree: true,
        });
      });
    </script>
  </body>
</html>
